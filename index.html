<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форматирование Текста</title>
    <style>
        #inputText, #outputText {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>PostMalone</h1>
    <textarea id="inputText" placeholder="Вставьте текст здесь..."></textarea>
    <button onclick="copyToClipboard()">Копировать</button>
    <button onclick="pasteFromClipboard()">Вставить</button>
    <button onclick="formatText()">Форматировать</button>
    <textarea id="outputText" placeholder="Отформатированный текст будет здесь..."></textarea>

  <script>
    function formatText() {
        const inputText = document.getElementById('inputText').value;
        const lines = inputText
            .replace(/от \d+шт\. -> /g, '')
            .replace(/ руб\./g, '')
            .trim()
            .split('\n');
        let formattedText = '';
        for (let i = 0; i < lines.length; i++) {
            // Проверяем, является ли строка четной (нечетные индексы в массиве),
            // и добавляем следующую строку (цену) на ту же строку
            if (i % 2 !== 0) {
                formattedText += lines[i] + '\n';
            } else {
                formattedText += lines[i] + ' ';
            }
        }
        document.getElementById('outputText').value = formattedText.trim();
    }
</script>

</body>
</html>
