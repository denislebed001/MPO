<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форматирование Текста</title>
    <style>
        #inputText, #outputText {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>OneSecond</h1>
    <textarea id="inputText" placeholder="Вставьте текст здесь..."></textarea>
    <button onclick="copyToClipboard()">Копировать</button>
    <button onclick="pasteFromClipboard()">Вставить</button>
    <button onclick="formatText()">Форматировать</button>
    <button onclick="replaceYearFormat()">Заменить год</button>
    <textarea id="outputText" placeholder="Отформатированный текст будет здесь..."></textarea>

    <script>
        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
        }

        function pasteFromClipboard() {
            navigator.clipboard.readText().then(text => {
                document.getElementById('inputText').value = text;
            }).catch(err => {
                console.error('Не удалось вставить текст: ', err);
            });
        }

        function formatText() {
            const inputText = document.getElementById('inputText').value;
            const lines = inputText
                .replace(/от \d+шт\. -> /g, '')
                .replace(/ руб\./g, '')
                .trim()
                .split('\n');
            let formattedText = '';
            for (let i = 0; i < lines.length; i++) {
                if (lines[i] && !isNaN(lines[i + 1])) {
                    formattedText += lines[i] + ' ' + lines[i + 1] + '\n';
                    i++;
                } else if (lines[i]) {
                    formattedText += lines[i] + '\n';
                }
            }
            document.getElementById('outputText').value = formattedText.trim();
        }

   
    function replaceYearFormat() {
        const inputText = document.getElementById('inputText').value;
        const replacedText = inputText
            .replace(/\(2023\)/g, '2️⃣3️⃣')
            .replace(/2023/g, '2️⃣3️⃣')
            .replace(/\(2022\)/g, '2️⃣2️⃣')
            .replace(/2022/g, '2️⃣2️⃣');
        document.getElementById('inputText').value = replacedText;
    }
</script>

</body>
</html>
