        function pasteFromClipboard() {
            const textArea = document.createElement("textarea");

            // Вставляем текст из буфера обмена
            navigator.clipboard.readText().then((text) => {
                const textWithoutDots = text.replace(/\./g, ''); // Удаляем все точки из текста
                textArea.value = textWithoutDots;
                document.getElementById('text').value = textWithoutDots; // Заполняем поле ввода текста
            }).catch((error) => {
                console.error('Ошибка при вставке из буфера: ', error);
            });

            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('paste');
            document.body.removeChild(textArea);
        }
