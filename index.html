<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форматирование Текста</title>
    <style>
        #inputText, #outputText {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>MPOtext</h1>
    <textarea id="inputText" placeholder="Вставьте текст здесь..."></textarea>
    <button onclick="copyToClipboard()">Копировать</button>
    <button onclick="pasteFromClipboard()">Вставить</button>
    <button onclick="formatText()">Форматировать</button>
    <textarea id="outputText" placeholder="Отформатированный текст будет здесь..."></textarea>

    <script>
        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
        }

        function pasteFromClipboard() {
            navigator.clipboard.readText().then(text => {
                document.getElementById('inputText').value = text;
            });
        }

        function formatText() {
            const inputText = document.getElementById('inputText').value;
            const lines = inputText.split('\n');
            let formattedText = '';
            for (let i = 0; i < lines.length; i += 2) {
                formattedText += lines[i] + ' ' + lines[i + 1].trim() + '\n';
            }
            document.getElementById('outputText').value = formattedText.trim();
        }
    </script>
</body>
</html>
