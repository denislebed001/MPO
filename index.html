<body>
    <h1>–§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –¥–ª—è iPhone</h1>

    <button onclick="copyToClipboard()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>

    <textarea id="outputText" placeholder="–û—Ç—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –±—É–¥–µ—Ç –∑–¥–µ—Å—å..."></textarea>

    <script>
        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
        }

        function pasteFromClipboard() {
            navigator.clipboard.readText().then(text => {
                document.getElementById('inputText').value = text;
            });
        }

        function formatText() {
            const inputText = document.getElementById('inputText').value;
            const formattedText = inputText
                .split('\n')
                .map(line => {
                    const parts = line.match(/(iPhone \d+ \d+ \w+ \s*üá¶üá™|üá®üá≥)\s*–æ—Ç 1—à—Ç\. -> (\d+ \d+)/);
                    return parts ? parts[1] + ' ' + parts[2] : '';
                })
                .filter(line => line)
                .join('\n');
            document.getElementById('outputText').value = formattedText;
        }
    </script>
